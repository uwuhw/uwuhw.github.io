<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="evnelope-wrapper">
        <div id="evnelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>

        <div class="letter">
            <div class="words line1"></div>
            <div class="words line2"></div>
            <div class="words line3"></div>
            <div class="words line4"></div>
        </div>

        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
            <div class="heart a4"></div>
            <div class="heart a5"></div>
        </div>
    </div>

    </div>
        <div id="popupOverlay" class="overlay">
        <div class="popup-content">
            <div class="gif_container">
                <img id="gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHRicGpkajZwanJ4MG54dmhocWMycHlwZjhyaGF2c3I2Z25mb29xZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/6cIWZ41ViOHRPeHrxI/giphy.gif" alt="Valentine GIF">
            </div>
            <p id="popupPrompt">Be My Valentine? Pretty Pls</p>
            <div class="accept">
                <button id="yes">Yes</button>
            </div>
            <div class="accept">
                <button id="no">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
